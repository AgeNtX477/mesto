<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место Россия</title>
</head>

<body class="body">

    <div class="page">

        <header class="header">

            <img src="./images/header-logo.svg" class="header__logo" alt="место_россия">

        </header>

        <main>

            <section class="profile">

                <img src="./images/anakin-avatar.jpg" class="profile__avatar" alt="Скайуокер">

                <div class="profile__info">
                    <div class="profile__container">
                        <h1 class="profile__author">Энакин Скайуокер</h1>
                        <button class="profile__edit-button" type="button"></button>
                    </div>
                    <h2 class="profile__description">Лучший пилот галактики</h2>

                </div>

                <button class="profile__add-button" type="button"></button>

            </section>

            <section class="element">
            </section>

        </main>

        <footer class="footer">

            <p class="footer__copyright">2022 Mesto Russia</p>

        </footer>
        <!-- попап редактирование профиля -->
        <div class="popup popup_profile-edit">
            <div class="popup__container">
                <h2 class="popup__heading">Редактировать профиль</h2>
                <form name="edit-form" class="popup__form popup__form_place_edit">
                    <input type="text" placeholder="Имя" class="popup__input popup__input_type_author">
                    <input type="text" placeholder="О себе" class="popup__input popup__input_type_description">
                    <button class="popup__submit popup__submit_place_edit" type="submit">
                      Сохранить
                    </button>
                </form>
                <button class="popup__close-button popup__close-button_place_edit" type="button"></button>
            </div>
        </div>
        <!-- попап добавления "новое место" -->
        <div class="popup popup_img-add">
            <div class="popup__container">
                <h2 class="popup__heading">Новое место</h2>
                <form name="add-form" class="popup__form popup__form_place_add">
                    <input type="text" placeholder="Название" class="popup__input popup__input_type_place-name">
                    <input type="text" placeholder="Ссылка на картинку" class="popup__input popup__input_type_img-src">
                    <button class="popup__submit popup__submit_place_add" type="submit">
                      Создать
                    </button>
                </form>
                <button class="popup__close-button popup__close-button_place_add" type="button"></button>
            </div>
        </div>
        <!-- попап просмотра element__image -->
        <div class="popup popup_img-zoomed">
            <div class="popup__zoom-container">
                <figure class="popup__figure">
                    <img src="#" class="popup__image" alt="#">
                    <figcaption class="popup__caption"></figcaption>
                </figure>
                <button class="popup__close-button popup__close-button_place_img-zoomed" type="button"></button>
            </div>
        </div>
        <!-- template element рендеринг карточек -->
        <template id="elements-Box-Content">
                <article class="element__box">
                <img src="#" class="element__image" alt="#">
                <div class="element__stuff">
                    <h2 class="element__title"></h2>
                    <button class="element__like-button" type="button"></button>
                </div>
                <button class="element__del-button" type="button"></button>
            </article>
        </template>

    </div>
    <!-- border of page -->
    <script src="./scripts/script.js"></script>
</body>

</html>
