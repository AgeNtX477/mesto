<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место Россия</title>
</head>

<body class="body">

    <div class="page">

        <header class="header">

            <img src="./images/header-logo.svg" class="header__logo">

        </header>

        <main>

            <section class="profile">

                <img src="./images/anakin-avatar.jpg" class="profile__avatar">

                <div class="profile__info">
                    <div class="profile__container">
                        <h1 class="profile__author">Энакин Скайуокер</h1>
                        <button class="profile__edit-button"></button>
                    </div>

                    <h2 class="profile__description">Лучший пилот галактики</h2>

                </div>

                <button class="profile__add-button"></button>

            </section>

            <section class="element">

                <div class="element__box">
                    <img src="./images/alderaan-hope.jpg" class="element__image">
                    <div class="element__stuff">
                        <h2 class="element__title">Альдеран</h2>
                        <button class="element__like-button"></button>
                    </div>
                </div>

                <div class="element__box">
                    <img src="./images/jakku.jpg" class="element__image">
                    <div class="element__stuff">
                        <h2 class="element__title">Джакку</h2>
                        <button class="element__like-button"></button>
                    </div>
                </div>

                <div class="element__box">
                    <img src="./images/nabu.jpg" class="element__image">
                    <div class="element__stuff">
                        <h2 class="element__title">Набу</h2>
                        <button class="element__like-button"></button>
                    </div>
                </div>

                <div class="element__box">
                    <img src="./images/korusant.jpg" class="element__image">
                    <div class="element__stuff">
                        <h2 class="element__title">Корусант</h2>
                        <button class="element__like-button"></button>
                    </div>
                </div>

                <div class="element__box">
                    <img src="./images/skarif.jpg" class="element__image">
                    <div class="element__stuff">
                        <h2 class="element__title">Скариф</h2>
                        <button class="element__like-button"></button>
                    </div>
                </div>

                <div class="element__box">
                    <img src="./images/mustafar.png" class="element__image">
                    <div class="element__stuff">
                        <h2 class="element__title">Мустафар</h2>
                        <button class="element__like-button"></button>
                    </div>
                </div>

            </section>

        </main>

        <footer class="footer">

            <p class="footer__copyright">2022 Mesto Russia</p>

        </footer>

    </div>
    <!-- end of page -->

</body>

</html>
