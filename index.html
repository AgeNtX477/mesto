<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место Россия</title>
</head>

<body class="body">

    <div class="page">

        <header class="header">

            <img src="./images/header-logo.svg" class="header__logo" alt="место_россия">

        </header>

        <main>

            <section class="profile">

                <img src="./images/anakin-avatar.jpg" class="profile__avatar" alt="Скайуокер">

                <div class="profile__info">
                    <div class="profile__container">
                        <h1 class="profile__author">Энакин Скайуокер</h1>
                        <button class="profile__edit-button"></button>
                    </div>
                    <h2 class="profile__description">Лучший пилот галактики</h2>

                </div>

                <button class="profile__add-button"></button>

            </section>

            <section class="element">

                <article class="element__box">
                    <img src="./images/alderaan-hope.jpg" class="element__image" alt="Альдеран">
                    <div class="element__stuff">
                        <h2 class="element__title">Альдеран</h2>
                        <button class="element__like-button" type="button"></button>
                    </div>
                </article>

                <article class="element__box">
                    <img src="./images/jakku.jpg" class="element__image" alt="Джакку">
                    <div class="element__stuff">
                        <h2 class="element__title">Джакку</h2>
                        <button class="element__like-button" type="button"></button>
                    </div>
                </article>

                <article class="element__box">
                    <img src="./images/nabu.jpg" class="element__image" alt="Набу">
                    <div class="element__stuff">
                        <h2 class="element__title">Набу</h2>
                        <button class="element__like-button" type="button"></button>
                    </div>
                </article>

                <article class="element__box">
                    <img src="./images/korusant.jpg" class="element__image" alt="Корусант">
                    <div class="element__stuff">
                        <h2 class="element__title">Корусант</h2>
                        <button class="element__like-button" type="button"></button>
                    </div>
                </article>

                <article class="element__box">
                    <img src="./images/skarif.jpg" class="element__image" alt="Скариф">
                    <div class="element__stuff">
                        <h2 class="element__title">Скариф</h2>
                        <button class="element__like-button" type="button"></button>
                    </div>
                </article>

                <article class="element__box">
                    <img src="./images/mustafar.png" class="element__image" alt="Мустафар">
                    <div class="element__stuff">
                        <h2 class="element__title">Мустафар</h2>
                        <button class="element__like-button" type="button"></button>
                    </div>
                </article>

            </section>

        </main>

        <footer class="footer">

            <p class="footer__copyright">2022 Mesto Russia</p>

        </footer>

        <div class="popup">
            <div class="popup__container">
                <h2 class="popup__heading">Редактировать профиль</h2>
                <form name="edit-form" class="popup__form">
                    <input type="text" placeholder="Имя" class="popup__input popup__input_type_author">
                    <input type="text" placeholder="О себе" class="popup__input popup__input_type_description">
                    <button class="popup__edit-save-button" type="submit">
                      Сохранить
                    </button>
                </form>
                <button class="popup__edit-close" type="button"></button>
            </div>
        </div>

    </div>
    <!-- end of page -->
    <script src="./script.js"></script>
</body>

</html>
