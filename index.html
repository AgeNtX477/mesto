<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img src="03b78ada3425e9132ff3.svg" class="header__logo" alt="место_россия"></header><main><section class="profile"><img src="4db75789caa4024f2f22.jpg" class="profile__avatar" alt="Скайуокер"><div class="profile__info"><div class="profile__container"><h1 class="profile__author">Энакин Скайуокер</h1><button class="profile__edit-button" type="button"></button></div><h2 class="profile__description">Лучший пилот галактики</h2></div><button class="profile__add-button" type="button"></button></section><section class="element"></section></main><footer class="footer"><p class="footer__copyright">2022 Mesto Russia</p></footer><div class="popup popup_profile-edit"><div class="popup__container"><h2 class="popup__heading">Редактировать профиль</h2><form name="edit-form" class="popup__form popup__form_place_edit" novalidate><fieldset class="popup__form-set"><input name="name" placeholder="Имя" class="popup__input popup__input_type_author" minlength="2" maxlength="40" required> <span class="popup__error popup__error_place_name" id="name-error"></span> <input name="about" placeholder="О себе" class="popup__input popup__input_type_description" minlength="2" maxlength="200" required> <span class="popup__error popup__error_place_about" id="about-error"></span> <button class="popup__submit popup__submit_place_edit" type="submit">Сохранить</button></fieldset></form><button class="popup__close-button popup__close-button_place_edit" type="button"></button></div><div class="popup__overlay popup__overlay_place_profile-edit"></div></div><div class="popup popup_img-add"><div class="popup__container"><h2 class="popup__heading">Новое место</h2><form name="add-form" class="popup__form popup__form_place_add" novalidate><fieldset class="popup__form-set"><input name="place" placeholder="Название" class="popup__input popup__input_type_place-name" minlength="2" maxlength="30" required> <span class="popup__error popup__error_place_place" id="place-error"></span> <input type="url" name="url" placeholder="Ссылка на картинку" class="popup__input popup__input_type_img-src" required> <span class="popup__error popup__error_place_url" id="url-error"></span> <button class="popup__submit popup__submit_place_add" type="submit">Создать</button></fieldset></form><button class="popup__close-button popup__close-button_place_add" type="button"></button></div><div class="popup__overlay popup__overlay_place_add"></div></div><div class="popup popup_img-zoomed"><div class="popup__zoom-container"><figure class="popup__figure"><img src="#" class="popup__image" alt="#"><figcaption class="popup__caption"></figcaption></figure><button class="popup__close-button popup__close-button_place_img-zoomed" type="button"></button><div class="popup__overlay popup__overlay_place_img-zoomed"></div></div></div><template id="elements-Box-Content" class="template__card"><article class="element__box"><img src="#" class="element__image" alt="#"><div class="element__stuff"><h2 class="element__title"></h2><button class="element__like-button" type="button"></button></div><button class="element__del-button" type="button"></button></article></template></div></body></html>
