<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>

<body class="body">

    <div class="page">

        <header class="header">

            <img src="<%=require('./images/header-logo.svg')%>" class="header__logo" alt="место_россия">

        </header>

        <main>

            <section class="profile">
                <div class="profile__user-container">
                    <img src="" class="profile__avatar" alt="Аватар пользователя">
                    <button class="profile__avatar-button" type="button"></button>
                </div>
                <div class="profile__info">
                    <div class="profile__container">
                        <h1 class="profile__author"></h1>
                        <button class="profile__edit-button" type="button"></button>
                    </div>
                    <h2 class="profile__description"></h2>

                </div>

                <button class="profile__add-button" type="button"></button>

            </section>

            <section class="element">
            </section>

        </main>

        <footer class="footer">

            <p class="footer__copyright">2022 Mesto Russia</p>

        </footer>
        <!-- попап изменения аватара пользователя-->
        <div class="popup popup_avatar">
            <div class="popup__avatar-container">
                <h2 class="popup__heading">Обновить аватар</h2>
                <form name="avatar-form" class="popup__form popup__form_place_avatar" novalidate>
                    <fieldset class="popup__form-set">
                        <input type="url" name="avatar" placeholder="Ссылка на аватар" class="popup__input popup__input_type_avatar" required>
                        <span class="popup__error popup__error_place_avatar" id="avatar-error"></span>
                        <button class="popup__submit popup__submit_place_avatar" type="submit">
                      Сохранить
                    </button>
                    </fieldset>
                </form>
                <button class="popup__close-button popup__close-button_place_avatar" type="button"></button>
            </div>
            <div class="popup__overlay popup__overlay_place_add"></div>
        </div>
        <!-- попап редактирование профиля -->
        <div class="popup popup_profile-edit">
            <div class="popup__container">
                <h2 class="popup__heading">Редактировать профиль</h2>
                <form name="edit-form" class="popup__form popup__form_place_edit" novalidate>
                    <fieldset class="popup__form-set">
                        <input type="text" name="name" placeholder="Имя" class="popup__input popup__input_type_author" minlength="2" maxlength="40" required>
                        <span class="popup__error popup__error_place_name" id="name-error"></span>
                        <input type="text" name="about" placeholder="О себе" class="popup__input popup__input_type_description" minlength="2" maxlength="200" required>
                        <span class="popup__error popup__error_place_about" id="about-error"></span>
                        <button class="popup__submit popup__submit_place_edit" type="submit">
                      Сохранить
                    </button>
                    </fieldset>
                </form>
                <button class="popup__close-button popup__close-button_place_edit" type="button"></button>
            </div>
            <div class="popup__overlay popup__overlay_place_profile-edit"></div>
        </div>
        <!-- попап добавления "новое место" -->
        <div class="popup popup_img-add">
            <div class="popup__container">
                <h2 class="popup__heading">Новое место</h2>
                <form name="add-form" class="popup__form popup__form_place_add" novalidate>
                    <fieldset class="popup__form-set">
                        <input type="text" name="place" placeholder="Название" class="popup__input popup__input_type_place-name" minlength="2" maxlength="30" required>
                        <span class="popup__error popup__error_place_place" id="place-error"></span>
                        <input type="url" name="url" placeholder="Ссылка на картинку" class="popup__input popup__input_type_img-src" required>
                        <span class="popup__error popup__error_place_url" id="url-error"></span>
                        <button class="popup__submit popup__submit_place_add" type="submit">
                      Создать
                    </button>
                    </fieldset>
                </form>
                <button class="popup__close-button popup__close-button_place_add" type="button"></button>
            </div>
            <div class="popup__overlay popup__overlay_place_add"></div>
        </div>
        <!-- попап просмотра element__image -->
        <div class="popup popup_img-zoomed">
            <div class="popup__zoom-container">
                <figure class="popup__figure">
                    <img src="#" class="popup__image" alt="#">
                    <figcaption class="popup__caption"></figcaption>
                </figure>
                <button class="popup__close-button popup__close-button_place_img-zoomed" type="button"></button>
                <div class="popup__overlay popup__overlay_place_img-zoomed"></div>
            </div>
        </div>
        <!-- попап подверждения удаления карточки -->
        <div class="popup popup_del-confirm">
            <div class="popup__del-container">
                <h2 class="popup__heading">Вы уверены?</h2>
                <form name="confirm-form" class="popup__form popup__form_place_del-confirm" novalidate>
                    <button class="popup__submit popup__submit_place_del-confirm" type="submit">
                      Да
                    </button>
                </form>
                <button class="popup__close-button popup__close-button_place_del-confirm" type="button"></button>
            </div>
            <div class="popup__overlay popup__overlay_place-del-confirm"></div>
        </div>

        <!-- template element рендеринг карточек -->
        <template id="elements-Box-Content" class="template__card">
                <article class="element__box">
                <img src="#" class="element__image" alt="#">
                <div class="element__stuff">
                    <h2 class="element__title"></h2>
                    <div class="element__like-container">
                       <button class="element__like-button" type="button"></button>
                       <span class="element__like-counter"></span>
                    </div>
                </div>
                <button class="element__del-button" type="button"></button>
            </article>
        </template>

    </div>
    <!-- border of page -->

</body>

</html>
